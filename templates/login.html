    // Login function
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        // const captchaValue = document.getElementById('captcha').value;

        // if (!username || !password || !captchaValue) {
        if (!username || !password) {
            showError("All fields are required!");
            return;
        }

        const data = {
            username: username,
            password: password,
            // captcha_id: captchaID, // Add captcha ID to request
            // captcha_value: captchaValue
        };

        // Simulate an AJAX request using fetch
        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        showError(errorData.message || "Login failed.");
                    });
                }
                return response.json(); // Assuming the server responds with JSON
            })
            .then(data => {
                // Handle success
                if (data.success) {
                    const now = new Date();
                    const expirationTime = new Date(now.getTime() + 2 * 60 * 60 * 1000); // 2 hours from now
                    document.cookie = `jwtToken=${data.jwt}; expires=${expirationTime.toUTCString()}; path=/; secure; SameSite=Strict`;
                    window.location.href = '/products'; // Redirect to the desired page
                } else {
                    showError(data.message || "Invalid credentials.");
                }
            })
            .catch(err => {
                showError("An error occurred: " + err.message);
            });
    }

    // Show error message
    function showError(message) {
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = message;
